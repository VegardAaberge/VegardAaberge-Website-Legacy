<div class="form-grouo">
	<input type="text" class="form-control" id="search" placeholder="Search artist" data-ng-model="search">
</div>
<table class="table table-striped table-hover">
	<tbody>
		<tr>
			<th>Artist Name</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr data-ng-repeat="item in data | filter:search">
			<th>{{item.name}}</th>
			<th>{{item.genre}}</th>
			<th>{{item.rating}}</th>
		</tr>
	</tbody>
</table>
<div>
	<button data-ng-click="addArtist()" class="btn btn-primary"> Add Artist</button>
</div>
